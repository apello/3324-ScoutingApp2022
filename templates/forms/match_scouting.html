<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Match Scouting Form</title>



  <link rel="icon" href="{{ url_for('static',filename = 'favicon.png')}}">
  <link rel="stylesheet" href="{{ url_for('static',filename = 'css/form.css')}}">
  <link rel="stylesheet" href="{{ url_for('static',filename = 'css/default.css')}}">
  <script type="text/javascript" src="{{ url_for('static', filename = 'js/autofill.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename = 'js/matchScouting.js') }}"></script>


</head>

<body>
  <div id="topBar">
    <a href="/"><button id="backButton">
        < Back to Home</button></a>
    <h2>Match Scouting</h2>
  </div>


  <!-- !!! submit?form=match !!! -->

  <form method="POST" action="submit?form=match">

    <div>
      <label for="team_number">Team Number</label>
      <!-- <input onclick="htmlToVar()" onkeypress="htmlToVar()" type="number" name="team_number" id="teamNumberinput" placeholder="3324" required min="0" max="10000"> -->
      <input type="number" name="team_number" placeholder="3324" id="teamNumberInput" required min="0" max="10000">
    </div>

    <div>
      <label for="match_number">Match Number</label>
      <input onclick="htmlToVar()" onkeypress="htmlToVar()" type="number" name="match_number" required value="1"
        min="1">
    </div>

    <hr>
    <h2>Auto</h2>
    <div>
      <label for="moved_initiation">Did they move from the initiation line?</label>
      <span class="radioButtons">
        <p>Yes <input onclick="htmlToVar()" onkeypress="htmlToVar()" type="radio" required name="moved_initiation"
            value="1"> </p>
        <p>No <input onclick="htmlToVar()" onkeypress="htmlToVar()" type="radio" required name="moved_initiation"
            value="0"> </p>
      </span>
    </div>

    <h4>Shooting</h4>
    <div class="scoringQuestions">


      <div>
        <h4>Low Miss</h4>

        <button type="button" class="icon upButton" onclick="increase(this)">&#xe316;</button>
        <input onclick="htmlToVar()" onkeypress="htmlToVar()" name="auto_low_miss" class="scoringNumber" value="0"
          min="0" readonly="readonly" type="number">
        <button type="button" disabled class="icon downButton" onclick="decrease(this)">&#xe313;</button>
      </div>

      <div>
        <h4>Low Hit</h4>
        <button type="button" class="icon upButton" onclick="increase(this)">&#xe316;</button>
        <input onclick="htmlToVar()" onkeypress="htmlToVar()" name="auto_low_hit" class="scoringNumber" value="0"
          min="0" readonly="readonly" type="number">
        <button type="button" disabled class="icon downButton" onclick="decrease(this)">&#xe313;</button>
      </div>

      <div>
        <h4>High Miss</h4>
        <button type="button" class="icon upButton" onclick="increase(this)">&#xe316;</button>
        <input onclick="htmlToVar()" onkeypress="htmlToVar()" name="auto_high_miss" class="scoringNumber" value="0"
          min="0" readonly="readonly" type="number">
        <button type="button" disabled class="icon downButton" onclick="decrease(this)">&#xe313;</button>
      </div>

      <div>
        <h4>High Hit</h4>
        <button type="button" class="icon upButton" onclick="increase(this)">&#xe316;</button>
        <input onclick="htmlToVar()" onkeypress="htmlToVar()" name="auto_high_hit" class="scoringNumber" value="0"
          min="0" readonly="readonly" type="number">
        <button type="button" disabled class="icon downButton" onclick="decrease(this)">&#xe313;</button>
      </div>

    </div>
    <hr>
    <h2>Teleop</h2>
    <h4>Shooting</h4>
    <div class="scoringQuestions">
      <div>
        <h4>Low Miss</h4>
        <button type="button" class="icon upButton" onclick="increase(this)">&#xe316;</button>
        <input onclick="htmlToVar()" onkeypress="htmlToVar()" name="tele_low_miss" class="scoringNumber" value="0"
          min="0" readonly="readonly" type="number">
        <button type="button" disabled class="icon downButton" onclick="decrease(this)">&#xe313;</button>
      </div>

      <div>
        <h4>Low Hit</h4>
        <button type="button" class="icon upButton" onclick="increase(this)">&#xe316;</button>
        <input onclick="htmlToVar()" onkeypress="htmlToVar()" name="tele_low_hit" class="scoringNumber" value="0"
          min="0" readonly="readonly" type="number">
        <button type="button" disabled class="icon downButton" onclick="decrease(this)">&#xe313;</button>
      </div>

      <div>
        <h4>High Miss</h4>
        <button type="button" class="icon upButton" onclick="increase(this)">&#xe316;</button>
        <input onclick="htmlToVar()" onkeypress="htmlToVar()" name="tele_high_miss" class="scoringNumber" value="0"
          min="0" readonly="readonly" type="number">
        <button type="button" disabled class="icon downButton" onclick="decrease(this)">&#xe313;</button>
      </div>


      <div>
        <h4>High Hit</h4>
        <button type="button" class="icon upButton" onclick="increase(this)">&#xe316;</button>
        <input onclick="htmlToVar()" onkeypress="htmlToVar()" name="tele_high_hit" class="scoringNumber" value="0"
          min="0" readonly="readonly" type="number">
        <button type="button" disabled class="icon downButton" onclick="decrease(this)">&#xe313;</button>
      </div>
    </div>


    <div>
      <label for="attempted_climb">Did this team attempt a climb?</label>
      <span class="radioButtons">
        <p>Yes <input onclick="htmlToVar()" onkeypress="htmlToVar()" type="radio" required name="attempted_climb"
            value="1"> </p>
        <p>No <input onclick="htmlToVar()" onkeypress="htmlToVar()" type="radio" required name="attempted_climb"
            value="0"> </p>
      </span>
    </div>


    <div>
      <label for="ending_level">What level did this team end at/climb to?</label><br>
      <span class="radioButtons" id="radioBtnBlock">
        <p>No Climb <input onclick="htmlToVar()" onkeypress="htmlToVar()" type="radio" required name="ending_level"
            value="0"> </p>
        <p>Low <input onclick="htmlToVar()" onkeypress="htmlToVar()" type="radio" required name="ending_level"
            value="1"> </p>
        <p>Medium <input onclick="htmlToVar()" onkeypress="htmlToVar()" type="radio" required name="ending_level"
            value="2"> </p>
        <p>High <input onclick="htmlToVar()" onkeypress="htmlToVar()" type="radio" required name="ending_level"
            value="3"> </p>
        <p>Transversal <input onclick="htmlToVar()" onkeypress="htmlToVar()" type="radio" required name="ending_level"
            value="4"> </p>
      </span>
    </div>

    <div>
      <label for="defensive_score">Defensive Rating: </label>
      <!-- <input onclick="htmlToVar()" onkeypress="htmlToVar()" type="number" name="team_number" id="teamNumberinput" placeholder="3324" required min="0" max="10000"> -->
      <input type="number" name="defensive_score" placeholder="1-10" id="defenesive_score" required min="1" max="10">

    </div>

    <div>
      <label for="climb_information">Additional Climb Information: </label>
      <input onclick="htmlToVar()" onkeypress="htmlToVar()" type="text" name="climb_information" id="notes">
      <!-- <textarea onclick="htmlToVar()" onkeypress="htmlToVar()" form="form" name="climb_information" placeholder="Enter additional climb information..."></textarea> -->
    </div>


    <div>
      <label for="notes">Other Notes (Defended, was Defended against, etc)</label>
      <input onclick="htmlToVar()" onkeypress="htmlToVar()" type="text" name="notes" id="notes">
    </div>

    <div>
      <button>Submit</button>
    </div>

    <div>
      <var>websitecontent
        <input type="text" onkeypress="bakeCookies()">
        <input type="text" onclick="bakeCookies()">
    </div>

  </form>
</body>

</html>
